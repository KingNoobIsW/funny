<!DOCTYPE html>
<html>
<head>
    <title>Super Web Game</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 28px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            z-index: 1000;
        }

        #startBtn:hover {
            background: #0cc;
            transform: translate(-50%, -50%) scale(1.1);
        }

        iframe {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 2px solid #0ff;
        }
    </style>
</head>
<body>

<button id="startBtn">Start Game</button>

<script>
let iframes = [];      // store iframe references
let iframeCount = 1;   // number of bouncing iframes

// bouncing speed for each iframe
let positions = [];
let velocities = [];

// Spawn bouncing iframes
function spawnIframes() {
    for (let i = 0; i < iframeCount; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = "popup.html"; // any page you want
        document.body.appendChild(iframe);
        iframes.push(iframe);

        // random starting position
        const x = Math.random() * (window.innerWidth - 400);
        const y = Math.random() * (window.innerHeight - 300);
        positions.push({ x, y });

        // random velocity
        const vx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        const vy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        velocities.push({ vx, vy });

        iframe.style.left = x + "px";
        iframe.style.top = y + "px";
    }
}

// Animate iframes like bouncing DVD logo
function animateIframes() {
    for (let i = 0; i < iframes.length; i++) {
        let pos = positions[i];
        let vel = velocities[i];
        let iframe = iframes[i];

        pos.x += vel.vx;
        pos.y += vel.vy;

        if (pos.x <= 0 || pos.x + 400 >= window.innerWidth) vel.vx *= -1;
        if (pos.y <= 0 || pos.y + 300 >= window.innerHeight) vel.vy *= -1;

        iframe.style.left = pos.x + "px";
        iframe.style.top = pos.y + "px";
    }
    requestAnimationFrame(animateIframes);
}

// Start button
document.getElementById("startBtn").onclick = function() {
    this.style.display = "none";
    spawnIframes();
    animateIframes();
};

// Press ! to remove all iframes
document.addEventListener("keydown", (e) => {
    if (e.key === "!") {
        iframes.forEach(f => f.remove());
        iframes = [];
        positions = [];
        velocities = [];
    }
});
</script>

</body>
</html>
