<!DOCTYPE html>
<html>
<head>
    <title>Super Web Game</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0px 0px 10px #0ff;
        }

        #startBtn {
            padding: 20px 40px;
            font-size: 28px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #startBtn:hover {
            background: #0cc;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Super Web Game</h1>
<p>Click Start to Begin!</p>
<button id="startBtn">Start Game</button>

<script>
const popupCount = 300;    // Number of popups
const popupDelay = 1;    // Delay between spawning
let popups = [];          // Store popup references

// Spawn popups
function spawnPopups() {
    for (let i = 0; i < popupCount; i++) {
        setTimeout(() => {
            const w = 400;
            const h = 300;
            const left = 100 + Math.random() * 400;
            const top = 100 + Math.random() * 300;

            let popup = window.open(
                "popup.html",
                "_blank",
                `width=${w},height=${h},left=${left},top=${top},resizable=yes,scrollbars=no`
            );

            popups.push(popup);
        }, i * popupDelay);
    }
}

// Start button
document.getElementById("startBtn").onclick = function () {
    document.getElementById("startBtn").style.display = "none";
    document.querySelector("p").innerText = "Loading...";
    document.querySelector("h1").innerText = "Starting Game...";
    setTimeout(() => spawnPopups(), 500);
};

// Press ! to close all popups
document.addEventListener("keydown", (e) => {
    if (e.key === "!") {
        popups.forEach(p => {
            if (p && !p.closed) {
                p.postMessage("closeNow", "*");
            }
        });
        popups = [];
    }
});
</script>

</body>
</html>
