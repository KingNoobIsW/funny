<!DOCTYPE html>
<html>
<head>
    <title>Super Web Game</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0px 0px 10px #0ff;
        }

        #startBtn {
            padding: 20px 40px;
            font-size: 28px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #startBtn:hover {
            background: #0cc;
            transform: scale(1.1);
        }

        iframe {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 2px solid #0ff;
        }
    </style>
</head>
<body>

<h1>Super Web Game</h1>
<p>Click Start to Begin!</p>
<button id="startBtn">Start Game</button>

<div id="iframeContainer"></div>

<script>
const iframeCount = 3; // Number of iframes to spawn
let iframes = [];       // Store iframe references

function spawnIframes() {
    for (let i = 0; i < iframeCount; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = "popup.html"; // Load your popup.html
        iframe.style.top = (50 + Math.random() * 400) + "px";
        iframe.style.left = (50 + Math.random() * 600) + "px";

        document.getElementById("iframeContainer").appendChild(iframe);
        iframes.push(iframe);
    }
}

// Start button
document.getElementById("startBtn").onclick = function () {
    document.getElementById("startBtn").style.display = "none";
    document.querySelector("p").innerText = "Loading...";
    document.querySelector("h1").innerText = "Starting Game...";
    
    spawnIframes();
};

// Press ! to remove all iframes
document.addEventListener("keydown", (e) => {
    if (e.key === "!") {
        iframes.forEach(f => f.remove());
        iframes = [];
    }
});
</script>

</body>
</html>
